<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img src="logo.svg" alt="" />
            <h1>Ficha Médica</h1>
        </header>

        <div class="cadastrar">
            <h3>Criar Nova Ficha</h3>
            <form id="registerForm" class="pacienteForm" action="paciente/cadastrar" method="POST" enctype="multipart/form-data">
                <div class="preencher">
                    <div class="img">
                        <input type="file" id="fileInput" name="file" hidden />
                        <label for="fileInput" class="file-label">
                            <img id="previewImage" src="images/imgperfil.svg" alt="Imagem de perfil" style="width: 100px; height: 100px;">    
                        </label>
                        <p>Adicionar Imagem</p>
                    </div>

                    <div class="informacoes">
                        <label for="nome">Nome:</label>
						    <input type="text" id="nome" name="nome" required />
						
						    <label for="telefone">Telefone:</label>
						    <input type="tel" id="telefone" name="telefone" required />
						
						    <label for="cpf">CPF:</label>
						    <input type="number" id="cpf" name="cpf" required />
						
						    <label for="email">Email:</label>
						    <input type="email" id="email" name="email" />
                    </div>
                </div>

                <div class="btnbasic">
                    <button type="submit" id="cadastrar">Cadastrar</button>
                    <button type="reset" id="limpar">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const resetButton = document.getElementById("limpar");
        const preview = document.getElementById("previewImage");

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const resetButton = document.getElementById("limpar");

            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
        });

        resetButton.addEventListener("click", function() {
            preview.src = "images/imgperfil.svg"; // Caminho para o ícone padrão
        });
    </script>
</body>

</html>
